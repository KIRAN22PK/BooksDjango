<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <header class="text-center bg-primary p-3">
        <h3>books DataBase</h3>
    </header>
    <table class="table table-bordered teble-hover">
        <thead>
            <th>S.no</th>
            <th>Book_name</th>
            <th>Book_id</th>

        </thead>
        <tbody>
            {% for x in book %}
            <tr>
               <td>{{ forloop.counter }}</td>
               <td>{{ x.book_id }}</td>
               <td><a href="{% url 'book_details' x.id %}">{{ x.book_name }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
        

    </table>
    <footer class="text-center bg-warning p-3">
        <h3>Copy Right Employee Database</h3>
        <h6>All Rights Reserved</h6>
        <h6>Developed and maintained by GandhamKiran</h6>
    </footer>
    
</body>
